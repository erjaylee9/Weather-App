<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Weather App</title>
  </head>
  <body style="background-color:rgb(55, 177, 214);">
    <div class="container">
    <div class="heading">
     <h1 style="font-size: 4vw;">
        <img src="" id="icon">
     </br> <div id ="city">
     New York</div>
     <div id="current-time"> 
      Tuesday 16:00
     </div> 
     </h1>
     <h2 style="font-size:4vw;"> 
      <span class="temperature" id="temperature"> 80 </span>
       <span class ="temps"> <sup> °F  </sup> </span>
     </h2>
    </div>
    <div class="weather-details">
    <ul>
      <li id="description">Sunny</li>
      <li> Humidity: <span id="humidity"></span>%</li>
      <li>Wind: <span id="wind"></span> m</li>
    </ul>
    </div>
    <div class="forecast" id="forecast">
    <div class="row">
  <div class="col-2"><div class="forecast-date">Monday </div> 
  <img src="" width="60"/>
  <div class="forecast-temperatures">
  <span class="forecast-max-temp"> 70° </span>
  <span class="forecast-min-temp"> 68° </span>
  </div>
  </div>
  </div>
  </div>
 <form style ="text-align:center;">
<input type="search" id="city-search" placeholder="Search for a city">
<button class="btn btn-warning" id="special-button">Search</button>
 </form>
</div>
<div class="footer">
    <small> 
    <a href="https://github.com/erjaylee9/Weather-App" target="_blank">Open-Source Code</a>
    by Erica Lee
    </small>
  </div>
</div>
<script src="script.js"></script>
 </body>
</html>
